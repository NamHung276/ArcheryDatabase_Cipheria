<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Review Your Information</h1>
    <div id="review"></div>

    <button onclick="goBack()">Back to Edit</button>
    <button onclick="confirmInfo()">Confirm</button>
  </div>

  <script>
    // Load stored data
    const data = JSON.parse(localStorage.getItem("archeryFormData"));
    const reviewDiv = document.getElementById("review");

    if (data) {
      reviewDiv.innerHTML = `
        <strong>Name:</strong> ${data.fullName}<br>
        <strong>Age:</strong> ${data.age}<br>
        <strong>Club:</strong> ${data.club}<br>
        <strong>Date:</strong> ${data.date}<br>
        <strong>Round:</strong> ${data.round}<br>
        <strong>Distance:</strong> ${data.distance} m<br>
        <strong>Target Face:</strong> ${data.target} cm<br>
        <strong>Category:</strong> ${data.category}<br>
        <strong>Division:</strong> ${data.division}
      `;
    } else {
      reviewDiv.innerHTML = `<p>No data found. Please fill the form first.</p>`;
    }

    function goBack() {
      window.location.href = "form.html";
    }

    function confirmInfo() {
      alert("Information confirmed! Ready to save to database.");
      // Later: send to backend with fetch or form submit
    }
  </script>
</body>
</html>
